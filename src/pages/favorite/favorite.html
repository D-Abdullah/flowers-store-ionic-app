<ion-header>

    <ion-navbar hideBackButton>
      <button ion-button icon-only menuToggle>
          <ion-icon color="light" name="menu"></ion-icon>
      </button> 
      <ion-title>favorite</ion-title>
      <ion-buttons end>
        <button ion-button icon-only [navPush]="'CartPage'">
            <ion-icon name="cart"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>

    <ion-card class="main-list" [navPush]="'DetailsPage'" *ngFor="let item of list" 
    [ngStyle]="{'background-image': 'url(' + item.img + ')'}" no-lines no-margin>

    <ion-item>
        <p>{{item.title}}<span>{{item.price}}</span></p>
        <button (click)="deleteItem(item,$event)" color="light" ion-button icon-only clear item-end>
            <ion-icon name="ios-trash"></ion-icon>
        </button>
    </ion-item>

  </ion-card>

</ion-content>
