<ion-menu [content]="content"  [class.animateApp]="animateVarible==true">
    <ion-header>
      <ion-toolbar>
          <img src="assets/imgs/profile.png">
          <h2>Helena Adam</h2>
          <p>USA</p>
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
      <ion-list no-margin>
        <ion-item menuClose *ngFor="let p of pages; let i = index" (click)="openPage(p);activeItem(i)"
        [ngClass]="{'active-item':itemindex==i}" no-lines>
          {{p.title}}
        </ion-item>
      </ion-list>
    </ion-content>

    <ion-footer padding-vertical>
      <p menuClose (click)="goTo()">Logout</p>
    </ion-footer>
  
  </ion-menu>
  
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" [class.animateApp]="animateVarible==true" #content swipeBackEnabled="false"></ion-nav>
